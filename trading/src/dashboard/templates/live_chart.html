<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관련 뉴스 - SAC 트레이딩 시스템</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/static/css/chart.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SAC 트레이딩 시스템</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">대시보드</a></li>
          <li class="nav-item"><a class="nav-link" href="/live-trading">실시간 트레이딩</a></li>
          <li class="nav-item"><a class="nav-link active" href="/live-chart">실시간 차트</a></li>
          <li class="nav-item"><a class="nav-link" href="/backtest">백테스트 결과</a></li>
          <li class="nav-item"><a class="nav-link" href="/models">모델 관리</a></li>
          <li class="nav-item"><a class="nav-link" href="/news">관련 기사</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">    
    <div class="chart-container">
        <div class="chart-title">실시간 차트</div>
        
        <div class="widget-controls">
            <div class="control-group">
                <label>심볼</label>
                <select id="symbolSelect">
                    <option value="NASDAQ:AAPL">Apple (AAPL)</option>
                    <option value="NASDAQ:TSLA">Tesla (TSLA)</option>
                    <option value="NASDAQ:NVDA">NVIDIA (NVDA)</option>
                    <option value="NASDAQ:MSFT">MS (MSFT)</option>
                    <option value="NASDAQ:GOOGL">Google (GOOGL)</option>
                    <option value="NASDAQ:AMZN">Amazon (AMZN)</option>
                    <option value="NASDAQ:META">facebook (META)</option>
                    <option value="NASDAQ:GOOG">Google (GOOG)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>시간대</label>
                <select id="intervalSelect">
                    <option value="1">1분</option>
                    <option value="5">5분</option>
                    <option value="15">15분</option>
                    <option value="60" selected>1시간</option>
                    <option value="240">4시간</option>
                    <option value="D">1일</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>테마</label>
                <select id="themeSelect">
                    <option value="dark" selected>다크</option>
                    <option value="light">라이트</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>액션</label>
                <button onclick="updateChart()">차트 업데이트</button>
            </div>
        </div>
        
        <div class="tradingview-widget-container">
            <div id="tradingview_chart"></div>
        </div>
    </div>
</div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 SAC 트레이딩 시스템 대시보드</span>
        </div>
    </footer>
<script src="https://s3.tradingview.com/tv.js"></script>
<script src="/static/js/live_chart.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
